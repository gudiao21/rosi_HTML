<h3>Recordando o atributo de estilos</h3>
    <div style="background-color: brown;">
        <p>Podemos aplicar o estilo em diferentes partes do documento</p>

        <br>
        <p>Como é um atributo, pode acompanhar a <b>Tag</b> na qual está presente e aplicar o estilo.</p>
    </div>
<h1>HTML Classes</h1>
<style>
.cidade {
    background-color:coral; /*Cor de fundo */
    color: darkblue; /*Cor do texto */
}
</style>
